<html>
</head>
<title>Squares and Numbers of numbers 5 to 15 </title>
<script>
function at()
{
var res="";
for(i=5;i<=15;i++)
{
res +="Num "+(i)+ " : square "+(i*i)+" : cube "+(i*i*i)+"\n"
}
alert(res);
}
</script>
</head>
<body bgcolor= "violet">
<input type="button" onclick="at()" value="check">
</body>
</html>
