<!DOCTYPE HTML>
<HTML>
<HEAD>
<TITLE>
Count number of zeores, positive numbers and negative numbers 
</TITLE>
</HEAD>
<BODY BGCOLOR="CORAL">
<CENTER>
<FONT COLOR="BLUE" SIZE="6"> 
ENTER THE NUMBERS(separated by comma):<input type="text" id="n" onBlur="copyval()"><br>

<button onclick="find()"><font size="6" color="blue">find</font></button><br>
<textarea id="o" rows=3 columns="2"></textarea>
</FONT>
</CENTER>
<script>
var arr=new Array();
function copyval(){
var str=document.getElementById("n").value;
arr=str.split(",");
for(var i=0;i<arr.length;i++)
{
 arr[i]=Number(arr[i]);
}
}
function find(){
var positive=0;
var negative=0;
var zero=0;
for(var i=0;i<arr.length;i++)
 {if(arr[i]>0)
   {positive++;}
else if(arr[i]<0)
{negative++;}
else if(arr[i]==0)
{zero++;}
  }
document.getElementById("o").value="positive numbers ="+positive+"\n"+"negative numbers="+negative+"\n"+"number of zeros="+zero;
}
</script>
</body>
</html>
